<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>img-swith - Web 控件演示</title>
    <script src="img-swith.js"></script>
    <style>
        body>section{display:flex;justify-content: center;align-content: center;}
        img-swith{width: 1000px;height:800px;}
    </style>
</head>
<body>
    <header><h1>图片切换 Web 控件演示</h1></header>
    <section>
        <img-swith 
            interval="3" 
            speed="1" 
            imgmaxwidth="1000" 
            imgs="http://(
                www.dnzhuti.com/uploads/allimg/170411/95-1F411145240,
                img1.3lian.com/2015/w14/48/d/27,
                img15.3lian.com/2015/f1/189/d/26,
                pic1.win4000.com/wallpaper/a/57b2e181edfcf,
                www.psahz.com/uploads/allimg/170220/0949161948-0,
                d.5857.com/zmmnb_171018/002
              ).jpg">
        </img-swith>
    </section>
    <footer></footer>
</body>
</html>
